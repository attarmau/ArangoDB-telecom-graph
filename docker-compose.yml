version: "3.8"

services:
  hugegraph-server:
    image: hugegraph/hugegraph:latest
    container_name: hugegraph-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/graphs"]
      interval: 10s
      timeout: 5s
      retries: 5

  streamlit-ui:
    build: .
    container_name: streamlit-ui
    ports:
      - "8501:8501"
    depends_on:
      hugegraph-server:
        condition: service_healthy
    volumes:
      - ./assets:/app/assets

  hugegraph-init:
    image: curlimages/curl:latest
    container_name: hugegraph-init
    depends_on:
      hugegraph-server:
        condition: service_healthy
    volumes:
      - ./init:/init
    entrypoint: ["/bin/sh", "/init/init.sh"]
